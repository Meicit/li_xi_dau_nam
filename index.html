<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn - Fixed</title>
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --gold: #ffb703; }
        body { 
            font-family: 'Arial', sans-serif; background: #0a192f;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden;
        }
        .wheel-container { position: relative; margin-bottom: 20px; z-index: 1; }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 50px; background: var(--primary); 
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10; border: 2px solid white;
        }
        canvas { border: 10px solid #fff; border-radius: 50%; background: #222; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #result-text { font-size: 2.5rem; font-weight: bold; color: var(--gold); margin-bottom: 15px; height: 50px; text-align: center; }
        button {
            padding: 15px 60px; font-size: 2rem; font-weight: bold; cursor: pointer;
            background: var(--primary); color: white; border: none; border-radius: 40px;
            box-shadow: 0 8px 0 #9d212a; transition: 0.1s; outline: none;
        }
        button:active { transform: translateY(6px); box-shadow: 0 2px 0 #9d212a; }
        button:disabled { background: #444; box-shadow: 0 4px 0 #222; }
        .info { display: flex; gap: 30px; margin-top: 20px; font-size: 1.2rem; }
        .info b { color: var(--gold); }
        #mode-indicator { position: fixed; top: 10px; right: 10px; font-size: 10px; color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="mode-indicator">Normal</div>
<div id="result-text">SẴN SÀNG!</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="480" height="480"></canvas>
</div>

<button id="spinBtn">QUAY (Space)</button>

<div class="info">
    <div>Giải 50k: <b id="count50">5</b></div>
    <div>Giải 20k: <b id="count20">10</b></div>
</div>

<audio id="tickSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('spinBtn');
    const resultDisplay = document.getElementById('result-text');
    const tickSound = document.getElementById('tickSound');

    const prizes = [
        { label: "10.000đ", color: "#457b9d" },
        { label: "20.000đ", color: "#2a9d8f" },
        { label: "10.000đ", color: "#1d3557" },
        { label: "50.000đ", color: "#e63946" },
        { label: "10.000đ", color: "#457b9d" },
        { label: "20.000đ", color: "#2a9d8f" },
        { label: "10.000đ", color: "#1d3557" },
        { label: "10.000đ", color: "#f4a261" }
    ];

    let inventory = { "50.000đ": 5, "20.000đ": 10 };
    let currentRotation = 0;
    let isSpinning = false;
    let cheatMode = false;
    let lastTickAngle = 0;

    function drawWheel() {
        const arc = (2 * Math.PI) / prizes.length;
        ctx.clearRect(0, 0, 480, 480);
        
        prizes.forEach((prize, i) => {
            const angle = currentRotation + i * arc;
            ctx.beginPath();
            ctx.fillStyle = prize.color;
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            ctx.moveTo(240, 240);
            ctx.arc(240, 240, 240, angle, angle + arc);
            ctx.fill();
            ctx.stroke();

            ctx.save();
            ctx.fillStyle = "white";
            ctx.translate(240, 240);
            ctx.rotate(angle + arc / 2);
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "right";
            ctx.fillText(prize.label, 220, 10);
            ctx.restore();
        });

        // Tâm vòng quay
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.arc(240, 240, 10, 0, Math.PI * 2);
        ctx.fill();
    }

    // Đảm bảo vẽ ngay khi tải trang
    window.onload = drawWheel;

    window.addEventListener('keydown', (e) => {
        if (e.code === "Space" && !isSpinning) spin();
        if (e.code === "AltRight" || e.key === "AltGraph") {
            cheatMode = true;
            document.getElementById('mode-indicator').innerText = "Target: 50K";
            e.preventDefault();
        }
    });

    btn.onclick = spin;

    function spin() {
        if (isSpinning) return;
        isSpinning = true;
        btn.disabled = true;
        resultDisplay.innerText = "CHỜ KẾT QUẢ...";

        let targetIndex;
        if (cheatMode && inventory["50.000đ"] > 0) {
            targetIndex = prizes.findIndex(p => p.label === "50.000đ");
            cheatMode = false;
            document.getElementById('mode-indicator').innerText = "Normal";
        } else {
            targetIndex = Math.floor(Math.random() * prizes.length);
            if (inventory[prizes[targetIndex].label] === 0) targetIndex = 0;
        }

        const arc = (2 * Math.PI) / prizes.length;
        const finalAngle = (prizes.length - targetIndex) * arc - arc/2 - (Math.PI/2);
        const totalRotation = (Math.PI * 2) * 8 + finalAngle;

        let start = null;
        const duration = 4000;

        function animate(timestamp) {
            if (!start) start = timestamp;
            let progress = (timestamp - start) / duration;
            if (progress > 1) progress = 1;

            const easing = 1 - Math.pow(1 - progress, 3);
            currentRotation = easing * totalRotation;

            // Âm thanh
            const curDeg = (currentRotation * 180 / Math.PI);
            if (Math.floor(curDeg / (360/prizes.length)) > Math.floor(lastTickAngle / (360/prizes.length))) {
                tickSound.currentTime = 0;
                tickSound.play().catch(()=>{});
            }
            lastTickAngle = curDeg;

            drawWheel();

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                isSpinning = false;
                btn.disabled = false;
                const result = prizes[targetIndex].label;
                resultDisplay.innerText = "TRÚNG: " + result;
                if (inventory[result] !== undefined) {
                    inventory[result]--;
                    document.getElementById('count50').innerText = inventory["50.000đ"];
                    document.getElementById('count20').innerText = inventory["20.000đ"];
                }
            }
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
